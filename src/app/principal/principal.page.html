<ion-header no-border>
  <ion-toolbar color="dark">

    <ion-buttons>
      <ion-button (click)="toggleMenu()">
        <ion-icon color="warning" slot="icon-only" name="menu">
        </ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-menu color="dark" contentId="main-content" type="overlay">

  <ion-content color="dark">

    <!-- <ion-list color="dark" id="inbox-list"> -->

      <ion-list-header color="dark">Estrategas de México</ion-list-header>
      <div class="separacion">

      </div>
      <div style="background-color: #222428;">
        <ion-note> {{nombre | titlecase}} </ion-note>
        <hr>
        <ion-note> {{rol | titlecase}} </ion-note>
      </div>

      <div class="separacion">

      </div>

      <ion-menu-toggle auto-hide="false">

        <ion-item color="dark" *ngIf="administrador" (click)="admin()">
          <ion-icon color="warning" slot="start" ios="apps" md="apps"></ion-icon>
          <ion-label>Administración</ion-label>
        </ion-item>

      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">

        <ion-item color="dark" (click)="logout()">
          <ion-icon color="warning" slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

      </ion-menu-toggle>


    <!-- </ion-list> -->

  </ion-content>
</ion-menu>



<ion-content color="dark" id="main-content">

  <!-- <iframe width="100%" height="100%" [src]="url" frameborderer="0" allowfullscreen>

  </iframe> -->


  <img src="../../assets/img/kpi.png" alt="">

  <div *ngIf="sinKpis" style="text-align: center; margin-top: 50px;">
    <img style="width: 80%;" src="../../assets/img/sin_datos.png" alt="">
  </div>

  <div *ngIf="!sinKpis">
    <ion-card *ngFor="let kpi of kpis" (click)="mostrarKpi(kpi.url)">
      <ion-card-header>
        <ion-card-title> {{kpi.titulo}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{kpi.descripcion}}
      </ion-card-content>
    </ion-card>
  </div>





</ion-content>
